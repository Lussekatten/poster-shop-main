<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <title>Poster Shop Checkout</title>
</head>

<body>
  <section class="contents">
    <div class="hero">
      <img src="/assets/ninjahead.svg" alt="ninja head">
      <h1>Poster Shop</h1>
    </div>
    <div class="checkout-section">
      <div class="spacer-black-top">
        <p>&nbsp;</p>
      </div>
      <div class="big-card-checkout">
        <img src="/assets/char-7.png" alt="photographer">
        <h3>Photographer</h3>
        <button>Ta bort från varukorg</button>
      </div>
      <div class="big-card-checkout">
        <img src="/assets/char-9.png" alt="personal trainer">
        <h3>Personal trainer</h3>
        <button>Ta bort från varukorg</button>
      </div>
      <div class="my-table">
        <table>
          <thead class="thead-small-red">
            <tr>
              <th>Vara</th>
              <th>Antal</th>
              <th>Pris</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Poster photograph</td>
              <td>1</td>
              <td>179 sek</td>
            </tr>
            <tr>
              <td>Poster crossfit</td>
              <td>1</td>
              <td>179 sek</td>
            </tr>
            <tr>
              <td colspan="3"><hr></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Totals</td>
              <td>&nbsp;</td>
              <td>358 sek</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="all-the-space">
        <button class="checkout-btn">Gimmie, gimmie, gimmie!</button>
      </div>
      <div class="spacer-black-bottom">
        <p>&nbsp;</p>
      </div>
    </div>
    <footer>
      <div class="footer-section-1">
        <h1>Nav</h1>
        <nav class="navbar">
          <a href="index.html">Hem</a><br>
          <a href="checkout.html">Checkout</a><br>
          <a href="#">Om Oss</a><br>
          <a href="#">Kontakt</a>
        </nav>
      </div>
      <div class="footer-section-2">
        <h1>Adress</h1>
        <p>Kanelgatan 15,<br>
          424 36 Kalix</p>
      </div>
      <div class="footer-section-3">
        <h1>Social media</h1>
        <div class="social-media">
          <a href="https://twitter.com"><img src="/assets/logo-twitter.svg" alt="Twitter"></a>
          <img src="/assets/logo-facebook.svg" alt="Facebook">
          <img src="/assets/logo-linkedin.svg" alt="LinkedIn">
          <img src="/assets/logo-instagram.svg" alt="Instagram">
        </div>
      </div>
    </footer>
  </section>


</body>

</html>
